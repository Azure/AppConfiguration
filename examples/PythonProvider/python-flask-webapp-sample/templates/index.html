<!doctype html>
<head>
    <title>Hello App Configuration - Python Flask Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

</head>
<html>
   <body>

            </p>>
        </div>

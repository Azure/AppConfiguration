{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="card">
        <div class="card-header">
            <h2>Console Mode</h2>
            <small class="text-muted">This view mimics the .NET Core console application experience</small>
        </div>
        <div class="card-body">
            <h4>Messages from Configuration:</h4>
            <pre class="bg-light p-3">{{ messages }}</pre>
            
            <h4>AI Response:</h4>
            <pre class="bg-light p-3">{{ response }}</pre>
            
            <div class="d-grid gap-2">
                <a href="/console" class="btn btn-primary">Refresh (Get new response)</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

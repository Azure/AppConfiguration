<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App with Azure App Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .system {
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        .user {
            background-color: #e3f2fd;
            border-left: 4px solid #0d6efd;
        }
        .assistant {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }
        .config-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Azure App Configuration Chat Sample</h1>
                <div class="d-flex justify-content-center">
                    <a href="/" class="btn btn-primary me-2">Chat Interface</a>
                    <a href="/console" class="btn btn-secondary">Console Mode</a>
                </div>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
